<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Minecraft File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .how-to-run {
            margin-top: 20px;
            text-align: left;
        }
        .how-to-run h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .how-to-run p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Minecraft File</h1>
        <p>Click the button below to download the Minecraft file.</p>
        <a href="Minecraft.html" download class="download-button">Download</a>
        
        <div class="how-to-run">
            <h2>How to Run</h2>
            <p>1. Open your file explorer.</p>
            <p>2. Go to the <strong>Downloads</strong> folder.</p>
            <p>3. Double-click the <strong>Minecraft.html</strong> file to open it in your browser.</p>
        </div>
    </div>
</body>
</html>
